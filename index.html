<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Attendance Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
<style>
:root{
  --bg:#f4f6f9;
  --card:#fff;
  --primary:#4CAF50;
  --text:#333;
  --muted:#777;
  --radius:12px;
}

/* Reset */
*{box-sizing:border-box;}
body{
  font-family:'Roboto',sans-serif;
  margin:0;
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
}

/* Header */
header{
  background:var(--primary);
  color:#fff;
  padding:20px 16px;
  display:flex;
  justify-content:center;
  align-items:center;
  position:relative;
  flex-wrap:wrap;
}
header h2{
  margin:0;
  font-size:20px;
  flex:1;
  text-align:center;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
#logoutBtn{
  position:absolute;
  top:20px;
  right:16px;
  padding:8px 14px;
  border:none;
  border-radius:8px;
  background:#ff4d4d;
  color:#fff;
  cursor:pointer;
  display:none;
  font-weight:600;
  transition:background 0.3s;
}
#logoutBtn:hover{
  background:#e60000;
}

/* Container */
.container{
  width:95%;
  max-width:900px;
  margin:24px auto;
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* Login Card */
.login-card{
  background:var(--card);
  padding:32px 24px;
  border-radius:var(--radius);
  box-shadow:0 8px 24px rgba(0,0,0,0.1);
  display:flex;
  flex-direction:column;
  align-items:center;
  width:100%;
  max-width:450px;
  margin-bottom:32px;
}
.login-card h3{
  margin:0 0 24px 0;
  font-size:22px;
  color:var(--primary);
}

/* Form */
form{
  display:flex;
  flex-direction:column;
  gap:16px;
  width:100%;
}

/* Fields */
.field{
  position:relative;
  width:100%;
}
.field input{
  width:100%;
  height:45px;
  padding:0 14px;
  border:1px solid #dcdcdc;
  border-radius:8px;
  font-size:15px;
  transition:border 0.3s, box-shadow 0.3s;
}
.field input:focus{
  border-color:var(--primary);
  box-shadow:0 0 5px rgba(76,175,80,0.3);
  outline:none;
}

/* Password field with toggle */
.password-field input{
  padding-right:40px;
}

/* Toggle icon */
.toggle-icon{
  position:absolute;
  right:10px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  width:30px;
  height:30px;
}

/* Button */
.btn{
  width:100%;
  height:45px;
  background:var(--primary);
  border:none;
  color:#fff;
  font-weight:600;
  cursor:pointer;
  border-radius:8px;
  transition:background 0.3s;
}
.btn:hover{
  background:#45a049;
}

/* Cards */
.cards{
  display:flex;
  gap:20px;
  flex-wrap:wrap;
}
.card{
  background:var(--card);
  flex:1 1 320px;
  padding:20px;
  border-radius:var(--radius);
  box-shadow:0 6px 18px rgba(15,23,42,0.06);
}
.card h3{
  margin-top:0;
  margin-bottom:12px;
}

/* Tables */
table{
  width:100%;
  border-collapse:collapse;
  margin-top:12px;
  font-size:14px;
}
th,td{
  border:1px solid #eee;
  padding:8px;
  text-align:center;
}
th{
  background:var(--primary);
  color:#fff;
  font-weight:600;
}

/* Progress bar */
.progress{
  background:#eee;
  width:100%;
  height:18px;
  border-radius:6px;
  overflow:hidden;
}
.progress-bar{
  height:100%;
  text-align:center;
  color:#fff;
  line-height:18px;
  font-size:12px;
  font-weight:600;
}

/* Loader */
.loader{
  border:4px solid #f3f3f3;
  border-top:4px solid var(--primary);
  border-radius:50%;
  width:24px;
  height:24px;
  animation:spin 1s linear infinite;
  margin:auto;
}
@keyframes spin{0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}

@media(max-width:720px){
  header{flex-direction:column;text-align:center;}
  header h2{font-size:18px;}
  .login-card{padding:24px 16px;}
  .cards{flex-direction:column;}
  .card{padding:16px;}
  table{font-size:13px;}
}
@media(max-width:420px){
  header h2{font-size:16px;}
  .login-card{padding:20px 12px;}
  input[type=text], input[type=password]{padding:12px;font-size:14px;}
  .btn{padding:12px;font-size:14px;}
}
</style>
</head>
<body>
<header>
  <h2>My Attendance Dashboard</h2>
  <button id="logoutBtn">Logout</button>
</header>

<div class="container">
  <div class="login-card">
    <h3>Student Login</h3>
    <form id="loginForm" autocomplete="on">
      <div class="field">
        <input type="text" name="username" placeholder="Student ID" required aria-label="Student ID">
      </div>
      <div class="field password-field">
        <input type="password" name="password" placeholder="Password" required id="passwordField" aria-label="Password">
        <span id="togglePassword" class="toggle-icon" title="Show / Hide password">
          <svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
          </svg>
          <svg id="eyeClosed" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" style="display:none;">
            <path d="M3 3l18 18" />
            <path d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a10.05 10.05 0 012.197-3.476" />
            <path d="M21.3 15.3A9.968 9.968 0 0112 19c-4.478 0-8.268-2.943-9.542-7a10.05 10.05 0 014.202-5.661" />
          </svg>
        </span>
      </div>
      <button type="submit" class="btn">Get Attendance</button>
    </form>
  </div>

  <div class="cards" style="display:none;">
    <div class="card" id="academicCard">
      <h3>Academic Attendance</h3>
      <div id="academicTable" style="color:var(--muted);">Login to fetch attendance</div>
    </div>
    <div class="card" id="biometricCard">
      <h3>Biometric Attendance</h3>
      <div id="biometricTable" style="color:var(--muted);">Login to fetch attendance</div>
    </div>
  </div>
</div>

<script>
const passwordField=document.getElementById('passwordField');
const togglePassword=document.getElementById('togglePassword');
const eyeOpen=document.getElementById('eyeOpen');
const eyeClosed=document.getElementById('eyeClosed');
togglePassword.addEventListener('click',()=>{
  const type=passwordField.type==='password'?'text':'password';
  passwordField.type=type;
  eyeOpen.style.display=type==='password'?'block':'none';
  eyeClosed.style.display=type==='password'?'none':'block';
});

const logoutBtn=document.getElementById('logoutBtn');
document.getElementById('loginForm').addEventListener('submit',async e=>{
  e.preventDefault();
  const formData=new FormData(e.target);
  const username=formData.get('username');
  const password=formData.get('password');
  const academicEl=document.getElementById('academicTable');
  const biometricEl=document.getElementById('biometricTable');
  
  // Show loader
  academicEl.innerHTML='<div class="loader"></div> Loading...';
  biometricEl.innerHTML='Fetching Biometric Attendance...';
  
  try{
    const res=await fetch('https://attendance-4rm8.onrender.com/get-attendance',{
      method:'POST',
      body:new URLSearchParams({username,password})
    });
    const text = await res.text();
    let data;
    try {
      data = JSON.parse(text);
    } catch(err) {
      console.error('Response is not JSON:', text);
      academicEl.innerHTML='Error fetching data';
      biometricEl.innerHTML='';
      return;
    }

    if(data.academic) renderAcademic(data.academic);
    if(data.biometric) renderBiometric(data.biometric);
    
    // Show dashboard
    showDashboard(username);
  } catch(err) {
    console.error(err);
    academicEl.innerHTML='Error fetching data';
    biometricEl.innerHTML='';
  }
});

function showDashboard(studentId){
  document.querySelector('.cards').style.display='flex';
  document.querySelector('.login-card').style.display='none';
  document.querySelector('header h2').textContent=`${studentId} - My Attendance Dashboard`;
  logoutBtn.style.display='block';
  logoutBtn.onclick=()=>{location.reload();};
}

function renderAcademic(data){
  if(!Array.isArray(data)||data.length===0){
    document.getElementById('academicTable').innerHTML='<em>No academic data available</em>';
    return;
  }
  let total=0;
  data.forEach(sub=>total+=Number(sub.percentage)||0);
  const avg=(total/data.length).toFixed(2);
  let html=`<p><strong>Average Academic Attendance: ${avg}%</strong></p>`;
  html+=`<div style="overflow:auto"><table><tr><th>Course Code</th><th>Subject</th><th>Attended</th><th>Total</th><th>Percentage</th><th>To Reach 75%</th><th>Can Bunk</th><th>Progress</th></tr>`;
  data.forEach(sub=>{
    const pct=Number(sub.percentage)||0;
    const bg=pct>=75?'green':'red';
    html+=`<tr><td>${escapeHtml(sub.courseCode)}</td><td>${escapeHtml(sub.subject)}</td><td>${escapeHtml(sub.attended)}</td><td>${escapeHtml(sub.total)}</td><td>${pct.toFixed(2)}%</td><td>${escapeHtml(sub.classesToAttendFor75)}</td><td>${escapeHtml(sub.classesCanBunk)}</td><td><div class="progress"><div class="progress-bar" style="width:${pct}%;background:${bg}">${pct.toFixed(2)}%</div></div></td></tr>`;
  });
  html+='</table></div>';
  document.getElementById('academicTable').innerHTML=html;
}

function renderBiometric(data){
  if(!data){
    document.getElementById('biometricTable').innerHTML='<em>No biometric data available</em>';
    return;
  }
  const pct=Number(data.percentage)||0;
  const bg=pct>=75?'green':'red';
  document.getElementById('biometricTable').innerHTML=`<p><strong>Total Days:</strong> ${escapeHtml(data.totalDays)}</p><p><strong>Present Days:</strong> ${escapeHtml(data.presentCount)}</p><p><strong>Attendance Percentage: ${pct}%</strong></p><div class="progress"><div class="progress-bar" style="width:${pct}%;background:${bg}">${pct}%</div></div>`;
}

function escapeHtml(v){
  if(v===undefined||v===null) return '';
  return String(v)
    .replace(/&/g,'&amp;')
    .replace(/</g,'&lt;')
    .replace(/>/g,'&gt;')
    .replace(/\"/g,'&quot;')
    .replace(/'/g,'&#39;');
}
</script>
</body>
</html>
