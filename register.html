<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ“˜ Attendance Register</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <style>
    /* Modern Reset */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
      padding: 24px;
      margin: 0;
      min-height: 100vh;
      color: #334155;
    }

    .container {
      max-width: 1600px;
      margin: 0 auto;
    }

    h2 {
      text-align: center;
      font-size: clamp(1.8rem, 5vw, 3rem);
      font-weight: 700;
      margin-bottom: 32px;
      background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.02em;
    }

    /* Enhanced Wrapper */
    .wrapper {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      box-shadow: 
        0 20px 60px rgba(0,0,0,0.1),
        0 1px 3px rgba(0,0,0,0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      overflow: hidden;
      position: relative;
    }

    .wrapper::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.3), transparent);
    }

    /* Scroll Container */
    .scroll-container {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: thin;
      scrollbar-color: #cbd5e1 transparent;
    }

    .scroll-container::-webkit-scrollbar {
      height: 10px;
    }

    .scroll-container::-webkit-scrollbar-track {
      background: transparent;
    }

    .scroll-container::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 10px;
      border: 2px solid transparent;
      background-clip: content-box;
    }

    .scroll-container::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    /* Table Styles - Same Structure */
    table {
      border-collapse: collapse;
      min-width: 1000px;
      width: 100%;
      font-size: 15px;
    }

    th, td {
      padding: 16px 16px;
      border: 1px solid #e2e8f0;
      text-align: center;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    /* Enhanced Sticky Headers */
    th {
      background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
      position: sticky;
      top: 0;
      z-index: 20;
      font-weight: 600;
      color: #1e293b;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      font-size: 14px;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      border-bottom: 2px solid #e2e8f0;
    }

    /* Enhanced Sticky First Column */
    td:first-child,
    th:first-child {
        position: static !important;
        background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
        font-weight: 700;
        text-align: left;
    }


    /* Status Enhancements */
    .P {
      color: #059669;
      font-weight: 700;
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.15), rgba(34, 197, 94, 0.1));
      border-radius: 8px;
      padding: 6px 12px;
      box-shadow: 0 2px 8px rgba(16, 185, 129, 0.2);
      transition: all 0.3s ease;
      font-size: 15px;
    }

    .P:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
    }

    .A {
      color: #dc2626;
      font-weight: 700;
      background: linear-gradient(135deg, rgba(239, 68, 68, 0.15), rgba(248, 113, 113, 0.1));
      border-radius: 8px;
      padding: 6px 12px;
      box-shadow: 0 2px 8px rgba(239, 68, 68, 0.2);
      transition: all 0.3s ease;
      font-size: 15px;
    }

    .A:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
    }

    .NA {
      color: #64748b;
      font-style: italic;
      font-weight: 500;
    }

    /* Hover Row Effects */
    tbody tr {
      transition: all 0.2s ease;
    }

    tbody tr:hover {
      background: rgba(59, 130, 246, 0.03);
      transform: scale(1.01);
    }

    tbody tr:hover td:first-child {
      background: linear-gradient(135deg, #eff6ff, #dbeafe) !important;
    }

    /* Mobile Optimizations */
    @media (max-width: 1024px) {
      body {
        padding: 16px;
      }
      
      table {
        min-width: 800px;
      }
      
      th, td {
        padding: 12px 10px;
        font-size: 14px;
      }
    }

    @media (max-width: 768px) {
      body {
        padding: 12px;
        font-size: 14px;
      }
      
      h2 {
        margin-bottom: 24px;
      }
      
      .wrapper {
        border-radius: 16px;
        margin: 0;
      }
      
      table {
        min-width: 700px;
      }
      
      th, td {
        padding: 12px 8px;
        font-size: 13px;
      }
      
      td:first-child,
      th:first-child {
        min-width: 160px;
        padding-left: 16px;
      }
    }

    @media (max-width: 480px) {
      .scroll-container {
        -webkit-overflow-scrolling: touch;
      }
      
      table {
        min-width: 650px;
      }
    }

    /* Empty State */
    .empty-state {
      padding: 80px 40px;
      text-align: center;
      color: #64748b;
      font-size: 16px;
    }

    .empty-state::before {
      content: 'ðŸ“‹';
      display: block;
      font-size: 4rem;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    /* Animations */
    .wrapper {
      animation: slideUp 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Loading shimmer */
    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>ðŸ“˜ Attendance Register</h2>

    <div class="wrapper">
      <div class="scroll-container">
        <table id="registerTable"></table>
      </div>
    </div>
  </div>

  <script>
const table = document.getElementById("registerTable");

// Load cached register data
const records = JSON.parse(
  sessionStorage.getItem("attendance_register") || "[]"
);

if (records.length === 0) {
  table.innerHTML =
    '<tr><td colspan="100%" class="empty-state">No attendance data available</td></tr>';
} else {
  buildRegister(records);
}

function buildRegister(records) {
  // âœ… UNIQUE SUBJECTS â†’ COLUMNS
  const subjects = [...new Set(records.map(r => r.subject))].sort();

  // âœ… UNIQUE DATES â†’ ROWS
  const dates = [...new Set(records.map(r => r.date))].sort();

  /**
   * Matrix:
   * map[date][subject] = { total, present }
   */
  const map = {};
  dates.forEach(d => {
    map[d] = {};
    subjects.forEach(s => {
      map[d][s] = { total: 0, present: 0 };
    });
  });

  // Accumulate attendance
  records.forEach(r => {
    const cell = map[r.date][r.subject];
    cell.total += 1;
    if (r.status === "P") cell.present += 1;
  });

  // =========================
  // BUILD TABLE
  // =========================

  // Header row
  let html = "<thead><tr><th>Date</th>";
  subjects.forEach(s => html += `<th>${s}</th>`);
  html += "</tr></thead><tbody>";

  // Date rows
  dates.forEach(date => {
    html += `<tr><td>${date}</td>`;

    subjects.forEach(sub => {
      const { total, present } = map[date][sub];

      let text = "-";
      let cls = "NA";

      if (total > 0) {
        if (present > 0) {
          text = total > 1 ? `P(${total})` : "P";
          cls = "P";
        } else {
          text = total > 1 ? `A(${total})` : "A";
          cls = "A";
        }
      }

      html += `<td class="${cls}">${text}</td>`;
    });

    html += "</tr>";
  });

  html += "</tbody>";
  table.innerHTML = html;
}
</script>

</body>
</html>
